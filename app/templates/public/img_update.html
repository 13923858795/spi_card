{% extends "layout.html" %}

        {% block content %}

        <div>
            <form id="FileForm" method="post" action enctype="multipart/form-data" onsubmit="FuncForm()">
                {{ form.csrf_token }}


                <div class="form-group">
                    <center>
                        <div class="col-sm-offset-2 col-sm-10" style="height: 150px;width:80%;border:1px solid #28a745;margin-top:1cm;">
                        </div>
                    </center>
                </div>

                <div class="form-group">

                    <center>

                        <input type="file" accept="image/*" capture="camera" id="img" name="img" style="width:150px">

                    </center>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="text" class="form-control" id="original_factory" name="original_factory" k="original_factory" hidden>

                        <input type="text" class="form-control original_factory" k="original_factory">

                        <p class="text-right"> <button type="button" class="btn btn-primary btn-sm text-right" onclick=add(this)>添加</button></p>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <textarea class="form-control" id="remarks" name="remarks"  rows="3"  k = remarks></textarea>
                    </div>
                </div>




                <div class="form-group">
                    <center>
                        <button type="submit" class="btn btn-default" k="save">保存</button>
                    </center>
                </div>

            </form>

        </div>





        {% endblock %}

{% block js %}
{{ super() }}

 <script type="text/javascript">


      function add(dom){
        $(dom).parent().before(' <input type="text" class="form-control original_factory">')
      }

function FuncForm(){

     var data = ""

     $(".original_factory").each(function(){

        if (data == ""){
            data = $(this).val();
        }else{
             data = data + "," + $(this).val();
        }
    });

  $("#original_factory").val(data);
    return false;
}


 </script>

    {% endblock %}
