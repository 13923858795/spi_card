{% extends "layout.html" %}

        {% block content %}

        <div>
            <form id="FileForm" method="post" action enctype="multipart/form-data">
                {{ form.csrf_token }}


                <div class="form-group">
                    <center>
                        <div class="col-sm-offset-2 col-sm-10" style="height: 150px;width:80%;border:1px solid #28a745;margin-top:1cm;">
                        </div>
                    </center>
                </div>

                <div class="form-group">
                    <center>
                            <input type="file" id="img" name="img" style="width:80px">

                    </center>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="text" class="form-control" id="company_url" name="company_url" placeholder="公司网址">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="text" class="form-control" id="intent" name="intent" placeholder="意向产品">
                    </div>
                </div>



                <div class="form-group">
                    <center>
                        <button type="submit" class="btn btn-default">保存</button>
                    </center>
                </div>

            </form>

        </div>





        {% endblock %}
